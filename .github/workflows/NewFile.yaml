name: My Slark Text Workflow
#test

#trigger
on:
   push:
     branches:
        - 'release/v[0-9]+.[0-9]*'

jobs:
    #name of your job
    my-first-job:
        #runner
        runs-on: ubuntu-latest    

        #steps in this job
        steps:
          - name: checkout source code
            uses: actions/checkout@v4

          - name: Run Trivy vulnerability scanner in fs mode
            uses: aquasecurity/trivy-action@master
            with:
                scan-type: 'fs'
                scan-ref: '.'
                severity: 'HIGH'
         
          - name: Set Slack message
            id: set-slack-message
            run: |
                SLACK_TITLE="Image bulid and signed"
                SLACK_MESSAGE="*Name:* person name\n*Metriculation:* person number\n*Email:* person email\n*Git:* ${{github.server_url}}/${{github.repository}}\n*Image:* Image URL"
                echo "::set-output name=message::$SLACK_MESSAGE"

          - name: Slack Notification
            uses: rtCamp/action-slack-notify@v2
            env:
                SLACK_CHANNEL: general
                SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
                SLACK_MESSAGE: ${{ steps.set-slack-message.outputs.message }}
                SLACK_TITLE: Post Title
                SLACK_USERNAME: demotestcicd
                SLACK_WEBHOOK: ${{ secrets.P_SLACK_API }}



